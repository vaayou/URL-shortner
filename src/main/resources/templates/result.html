<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shortened URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">URL Shortener</a>
    </div>
</nav>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-3">
                <div class="card-body text-center">
                    <h2 class="mb-4 text-success">Your Short URL</h2>
                    <p>
                        <a class="btn btn-outline-success btn-lg" th:href="${shortUrl}" th:text="${shortUrl}" target="_blank"></a>
                    </p>
                    <a href="/" class="btn btn-secondary mt-3">Shorten Another</a>
                </div>
            </div>
            <footer class="text-center mt-4 text-muted">
                &copy; 2024 URL Shortener
            </footer>
        </div>
    </div>
</div>
</body>
</html>
